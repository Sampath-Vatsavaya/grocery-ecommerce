<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="signup">
        <h1>Sign Up</h1>
        <form >
            <div class="user_input">
                <label for="username">First Name</label>
                <input type="text" id="firstname" placeholder="Enter your First Name" required>
            </div>
            <div class="user_input">
                <label for="username">Last Name (Optional)</label>
                <input type="text" id="lastname" placeholder="Enter your Last Name" required>
            </div>
            <div class="user_input">
                <label for="username">Email ID</label>
                <input type="text" id="username" placeholder=" Enter your mail ID" required>
            </div>
            <div class="user_input">
                <label for="pass">Password</label>
                <input type="password" name="pass" id="pass" placeholder="Enter your password" required>
                
            </div>
           
            <input type="submit" value="Sign Up" id="login-btn">
        </form>
        <h3> Or  Sign Up  With </h3>
        <ul>
            
            <li><img src="facebook.png" id="tw"alt=""></li>
            <li><img src="twitter.png" alt=""></li>
            <li><img src="google.png" alt="" id="'google"></li>
        </ul>
        
        <div class="login">
            <p>Already Have An Account?<p>
        <p><a href="index.html">Login</a></p>
        </div> 
    </div>
</body>
</html>
